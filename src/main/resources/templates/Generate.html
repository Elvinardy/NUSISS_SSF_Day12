<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">  <!--add extension to Thymeleaf-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Image</title>
</head>
<body>
    <h1>How many numbers do you wish to generate?</h1>
    <br>
    <form
        action="#"
        th:action="@{/generate}"  
        th:object="${generate}"  
        method="post"
    >  
        <p>
            <input type="text" th:field="*{numberVal}"/> <!--reference attribute of the generate object. Generate.java.getNumberVal()-->
            <input type="submit" value="Generate"/>
        </p>
    </form>
</body>
</html>
